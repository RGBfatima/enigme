<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vica ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #startButton {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 100;
            min-width: 280px;
            min-height: 70px;
            display: inline-block;
        }

        #startButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        #startButton:active {
            transform: translateY(0px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #heartContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 50;
            pointer-events: none;
        }

        #heartContainer.show {
            opacity: 1;
        }

        #message {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeInMessage 2s ease forwards;
            animation-delay: 1s;
            white-space: nowrap;
        }

        @keyframes fadeInMessage {
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(-10px);
            }
        }

        canvas {
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
            animation: heartbeat 1.5s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            animation: float 4s ease-out forwards;
            z-index: 1;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            15% {
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) translateX(var(--drift)) scale(0.5);
            }
        }

        .heart-small {
            color: #ff1744;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="startButton">T'es prête bew?</button>
        <div id="heartContainer">
            <div id="message">(Base 64) SmUgdCdhaW1lIG1vbiBjxZN1ciDinaTvuI8gbGEgY2zDqSBkZSBsJ8OpbmlnbWU6 : \n"1iQagj-WOVjFlJr-bJvvPszqExAnpjK4w"</div>
            <canvas id="heartCanvas"></canvas>
        </div>
    </div>

    <script>
        const button = document.getElementById('startButton');
        const heartContainer = document.getElementById('heartContainer');
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // Définir la taille du pixel
        const pixelSize = 8;
        
        // Pattern du cœur pixelisé (basé sur l'image fournie)
        const heartPattern = [
            '    ####    ####    ',
            '  ################  ',
            ' ################## ',
            '####################',
            '####################',
            '####################',
            '####################',
            '####################',
            ' ################## ',
            '  ################ ',
            '   ############## ',
            '    ############ ',
            '     ########## ',
            '      ######## ',
            '       ###### ',
            '        #### ',
            '         ## '
        ];

        // Position du reflet blanc (comme dans l'image)
        const highlightPattern = [
            '     #              ',
            '    ##              ',
            '     #              ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    ',
            '                    '
        ];

        canvas.width = heartPattern[0].length * pixelSize;
        canvas.height = heartPattern.length * pixelSize;

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }

        function drawHeart(progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const pixelsToShow = Math.floor(progress * getTotalPixels());
            let pixelsDrawn = 0;
            
            // Dessiner le cœur de manière progressive
            for (let y = 0; y < heartPattern.length; y++) {
                for (let x = 0; x < heartPattern[y].length; x++) {
                    if (heartPattern[y][x] === '#' && pixelsDrawn < pixelsToShow) {
                        // Couleur principale rouge
                        drawPixel(x, y, '#DC143C');
                        
                        // Ajouter le contour noir
                        if (isEdge(x, y)) {
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                        }
                        
                        // Ajouter le reflet blanc
                        if (highlightPattern[y] && highlightPattern[y][x] === '#') {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                        }
                        
                        pixelsDrawn++;
                    }
                }
            }
        }

        function getTotalPixels() {
            let count = 0;
            for (let row of heartPattern) {
                for (let char of row) {
                    if (char === '#') count++;
                }
            }
            return count;
        }

        function isEdge(x, y) {
            // Vérifier si c'est un pixel de bordure
            const dirs = [[-1,0], [1,0], [0,-1], [0,1]];
            for (let [dx, dy] of dirs) {
                const nx = x + dx;
                const ny = y + dy;
                if (ny < 0 || ny >= heartPattern.length || 
                    nx < 0 || nx >= heartPattern[ny].length || 
                    heartPattern[ny][nx] !== '#') {
                    return true;
                }
            }
            return false;
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle heart-small';
            particle.innerHTML = '❤️';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 4000);
        }

        // Améliorer l'événement click avec plusieurs méthodes
        function handleButtonClick(e) {
            e.preventDefault();
            e.stopPropagation();
            
            button.style.display = 'none';
            heartContainer.classList.add('show');
            
            // Animation progressive du cœur
            let progress = 0;
            const animationDuration = 1500;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                progress = Math.min(elapsed / animationDuration, 1);
                
                // Courbe d'accélération
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                drawHeart(easeProgress);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Créer des particules de cœur autour
                    for (let i = 0; i < 15; i++) {
                        setTimeout(() => {
                            const rect = canvas.getBoundingClientRect();
                            const x = rect.left + rect.width/2 + (Math.random() - 0.5) * 200;
                            const y = rect.top + rect.height/2 + (Math.random() - 0.5) * 200;
                            createParticle(x, y);
                        }, i * 100);
                    }
                }
            }
            
            animate();
        }

        // Ajouter plusieurs écouteurs d'événements pour une meilleure compatibilité
        button.addEventListener('click', handleButtonClick);
        button.addEventListener('touchstart', handleButtonClick);

        // Ajouter un indicateur visuel de debug (optionnel)
        button.addEventListener('mouseenter', function() {
            console.log('Hover détecté');
        });

        // Créer des particules ambiantes occasionnelles
        setInterval(() => {
            if (heartContainer.classList.contains('show')) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createParticle(x, y);
            }
        }, 2000);
    </script>
</body>
</html>
